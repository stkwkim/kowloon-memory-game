<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九龍記憶庫 - AR歷史解謎體驗 | 登入頁面</title>
    <meta name="description" content="登入九龍記憶庫AR歷史解謎遊戲，開始探索土瓜灣至九龍城的百年歷史。">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #f59e0b;
            --success: #10b981;
            --dark: #1f2937;
            --light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .welcome-text {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .demo-accounts {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .demo-account {
            background: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .demo-account:hover {
            transform: translateX(5px);
            background: #f0f9ff;
        }
        
        .features-preview {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.8rem 0;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-landmark"></i>
            九龍記憶庫
        </div>
        
        <h1>歡迎回來</h1>
        <p class="welcome-text">請登入繼續您的歷史探索之旅</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用戶名稱</label>
                <input type="text" id="username" placeholder="輸入您的用戶名稱" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="輸入您的密碼" required>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> 登入遊戲
            </button>
        </form>

        <div class="demo-accounts">
            <h3 style="margin-bottom: 1rem; color: var(--dark);">測試帳號（點擊使用）</h3>
            
            <div class="demo-account" onclick="fillDemoAccount('explorer1', 'pass123')">
                <strong>探索者1號</strong>
                <div style="font-size: 0.9rem; color: #6b7280;">進度: 第2關 | 收集物品: 3個</div>
            </div>
            
            <div class="demo-account" onclick="fillDemoAccount('history_lover', 'pass123')">
                <strong>歷史愛好者</strong>
                <div style="font-size: 0.9rem; color: #6b7280;">進度: 第4關 | 收集物品: 7個</div>
            </div>
            
            <div class="demo-account" onclick="fillDemoAccount('new_player', 'pass123')">
                <strong>新玩家</strong>
                <div style="font-size: 0.9rem; color: #6b7280;">進度: 第1關 | 全新開始</div>
            </div>
        </div>

        <div class="features-preview">
            <h3 style="margin-bottom: 1rem; color: var(--dark);">遊戲特色預覽</h3>
            <div class="feature-item">
                <i class="fas fa-vr-cardboard" style="color: var(--primary);"></i>
                <span>AR場景識別觸發歷史影片</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-qrcode" style="color: var(--secondary);"></i>
                <span>任務完成獲得QR碼解鎖下一關</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-lock" style="color: var(--accent);"></i>
                <span>密碼解謎與任務要求</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-trophy" style="color: var(--success);"></i>
                <span>達成任務目標才能前進</span>
            </div>
        </div>
    </div>

    <script>
        // 填充測試帳號
        function fillDemoAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // 表單提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 簡單驗證 - 所有測試帳號密碼都是 pass123
            if (password === 'pass123') {
                // 保存用戶信息
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    loginTime: new Date()
                }));
                
                // 跳轉到遊戲主頁面
                window.location.href = 'game.html';
            } else {
                alert('密碼錯誤！請使用測試帳號或聯繫管理員。');
            }
        });

        // 檢查是否已經登入
        window.addEventListener('load', function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // 自動跳轉到遊戲頁面
                window.location.href = 'game.html';
            }
        });
    </script>
</body>
</html>
