<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九龍記憶庫 | AR歷史解謎體驗</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #7c3aed;
            --accent: #f59e0b;
            --success: #10b981;
            --dark: #1f2937;
            --light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .welcome-text {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .login-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 1.5rem;
        }
        
        .demo-accounts {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
        }
        
        .demo-account {
            background: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid var(--accent);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-landmark"></i>
            九龍記憶庫
        </div>
        
        <h1>歡迎登入</h1>
        <p class="welcome-text">請選擇測試帳號開始遊戲</p>
        
        <div class="demo-accounts">
            <h3 style="margin-bottom: 1rem;">測試帳號 (密碼: kowloon2024)</h3>
            
            <div class="demo-account" onclick="fillDemoAccount('history_explorer')">
                <strong>歷史探索者</strong>
                <div style="font-size: 0.9rem; color: #6b7280;">用戶名: history_explorer</div>
            </div>
            
            <div class="demo-account" onclick="fillDemoAccount('urban_detective')">
                <strong>城市偵探</strong>
                <div style="font-size: 0.9rem; color: #6b7280;">用戶名: urban_detective</div>
            </div>
            
            <div class="demo-account" onclick="fillDemoAccount('new_adventurer')">
                <strong>新手冒險家</strong>
                <div style="font-size: 0.9rem; color: #6b7280;">用戶名: new_adventurer</div>
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用戶名稱</label>
                <input type="text" id="username" placeholder="輸入用戶名稱" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" placeholder="輸入密碼" required>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> 開始遊戲
            </button>
        </form>
    </div>

    <script>
        function fillDemoAccount(username) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = 'kowloon2024';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (password === 'kowloon2024') {
                localStorage.setItem('currentUser', JSON.stringify({
                    username: username,
                    loginTime: new Date()
                }));
                
                window.location.href = 'game.html';
            } else {
                alert('密碼錯誤！請使用密碼: kowloon2024');
            }
        });
    </script>
</body>
</html>
